<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="./vendors/jquery.js"></script>        
        <script type="text/javascript" src="./scripts/client.js"></script>
        <link rel="stylesheet" href="./styles/stylesheet.css">
        <title>Server-Side Calculator</title>
    </head>
    <body>
        <header>
            <h1>Server-Side Calculator</h1>
        </header>
        <button id="clearBtn">C</button>
        <br>
        <input id="firstNumber"/>
        <br>
        <button id="addBtn">+</button>
        <button id="subtractBtn">-</button>
        <button id="multiplyBtn">*</button>
        <button id="divideBtn">/</button>
        <br>
        <input id="secondNumber"/>
        <br>
        <button id="submitBtn">=</button>
        <br>
        <h2>Result:</h2>
        <h2 id="calcResult"></h2>
        <br>
        <div id="historyDiv">
            <h3>Calculation history:</h3>
            <ul id="historyList">
                <!-- <li>TEST List Item</li> -->

            </ul>
        </div>

    </body>
</html>
